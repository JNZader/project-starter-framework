# ===========================================
# Reusable Workflow: Python Build
# ===========================================
# Minimal CI for Python projects.
#
# Usage:
#   jobs:
#     build:
#       uses: JNZader/project-starter-framework/.github/workflows/reusable-build-python.yml@main
#       with:
#         python-version: '3.12'
# ===========================================

name: Python Build (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version'
        required: false
        default: '3.12'
        type: string
      package-manager:
        description: 'Package manager (pip, poetry, uv)'
        required: false
        default: 'pip'
        type: string
      run-tests:
        description: 'Run tests'
        required: false
        default: false
        type: boolean
      run-lint:
        description: 'Run linting (ruff)'
        required: false
        default: true
        type: boolean
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        if: inputs.package-manager == 'uv'
        uses: astral-sh/setup-uv@v4

      - name: Install Poetry
        if: inputs.package-manager == 'poetry'
        uses: snok/install-poetry@v1

      - name: Install dependencies (pip)
        if: inputs.package-manager == 'pip'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install dependencies (poetry)
        if: inputs.package-manager == 'poetry'
        run: poetry install

      - name: Install dependencies (uv)
        if: inputs.package-manager == 'uv'
        run: uv sync

      - name: Lint (ruff)
        if: inputs.run-lint
        run: |
          pip install ruff
          ruff check . || true
        continue-on-error: true

      - name: Type check
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || true
        continue-on-error: true

      - name: Test
        if: inputs.run-tests
        run: |
          pip install pytest
          if [ "${{ inputs.package-manager }}" = "poetry" ]; then
            poetry run pytest
          elif [ "${{ inputs.package-manager }}" = "uv" ]; then
            uv run pytest
          else
            pytest
          fi
