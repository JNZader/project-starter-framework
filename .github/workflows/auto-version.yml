# ===========================================
# Workflow: Auto Version
# ===========================================
# Runs semantic-release on push to main and updates
# .framework-version with the latest tag (without 'v' prefix).
#
# Trigger: push to main (ignores docs-only changes)
# ===========================================

name: Auto Version

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: write

jobs:
  version:
    name: Semantic Release + Version File
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache semantic-release
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: semantic-release-${{ runner.os }}-${{ hashFiles('.releaserc*') }}
          restore-keys: semantic-release-${{ runner.os }}-

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
