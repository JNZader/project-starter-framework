# ===========================================
# CI for Java/Gradle Projects
# ===========================================
# Copy to: .github/workflows/ci.yml
#
# This uses reusable workflows from project-starter-framework.
# Runs on pushes to main, PRs, and manual triggers.
# ===========================================

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests (uses more minutes)'
        default: false
        type: boolean

permissions:
  contents: read

# Cancel previous runs on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: JNZader/project-starter-framework/.github/workflows/reusable-build-java.yml@main
    with:
      java-version: '21'  # Change to your version: 17, 21, 25
      run-spotless: true
      run-tests: ${{ github.event.inputs.run_tests == 'true' }}
      # gradle-args: '-x :some:module:test'  # Exclude modules if needed
