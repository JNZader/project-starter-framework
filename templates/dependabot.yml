  # npm-private:
  #   type: npm-registry
  #   url: https://npm.pkg.github.com
  #   token: ${{ secrets.GITHUB_TOKEN }}

updates:
  # =========================================================================
  # GitHub Actions
  # =========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Argentina/Buenos_Aires"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    groups:
      actions:
        patterns:
          - "*"

