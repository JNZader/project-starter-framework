name: Framework CI (tests)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint shell scripts (ShellCheck)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck
          shellcheck -x --exclude=SC1091 --severity=warning \
            scripts/*.sh \
            lib/common.sh \
            .ci-local/*.sh \
            .ci-local/hooks/pre-commit \
            .ci-local/hooks/commit-msg \
            .ci-local/hooks/pre-push

      - name: Run Linux tests (Bats) on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y bats jq
          # run repository validation + bats tests
          ./scripts/validate-framework.sh
          bats tests/framework.bats

      - name: Lint PowerShell scripts (PSScriptAnalyzer)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Force -Scope CurrentUser
          # Exclude PSAvoidUsingWriteHost â€” all scripts are interactive CLI tools
          $settings = @{ ExcludeRules = @('PSAvoidUsingWriteHost') }
          $results = Invoke-ScriptAnalyzer -Path scripts/*.ps1 -Recurse -Severity Warning,Error -Settings $settings
          $results += Invoke-ScriptAnalyzer -Path lib/Common.psm1 -Severity Warning,Error -Settings $settings
          if ($results) {
              $results | Format-Table -AutoSize
              throw "PSScriptAnalyzer found $($results.Count) issue(s)"
          }

      - name: Run Windows tests (Pester)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser -SkipPublisherCheck
          # run framework validation + Pester tests
          .\scripts\validate-framework.ps1
          Invoke-Pester -Script tests/pester -Output Detailed

      - name: Upload test-artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: framework-test-logs-${{ matrix.os }}
          path: |
            test-results/*
            junit.xml

    # small matrix parallelization complete
