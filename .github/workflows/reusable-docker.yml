# ===========================================
# Reusable Workflow: Docker Build & Push
# ===========================================
# Build and push to GitHub Container Registry.
#
# Usage:
#   jobs:
#     docker:
#       uses: JNZader/project-starter-framework/.github/workflows/reusable-docker.yml@main
#       with:
#         dockerfile: './Dockerfile'
# ===========================================

name: Docker (Reusable)

on:
  workflow_call:
    inputs:
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        default: './Dockerfile'
        type: string
      context:
        description: 'Docker build context'
        required: false
        default: '.'
        type: string
      image-name:
        description: 'Image name (defaults to repo name)'
        required: false
        default: ''
        type: string
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64'
        type: string
      push:
        description: 'Push to registry'
        required: false
        default: true
        type: boolean
      build-args:
        description: 'Docker build arguments'
        required: false
        default: ''
        type: string

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: |
          if [ -n "${{ inputs.image-name }}" ]; then
            echo "name=${{ inputs.image-name }}" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          fi

      - name: Setup QEMU
        if: contains(inputs.platforms, ',')
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
