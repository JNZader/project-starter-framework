# ===========================================
# GitLab CI for Rust Projects
# ===========================================
# Copy to: .gitlab-ci.yml
#
# MINIMAL CI - runs only on tags and manual triggers.
# Run full validation locally: ./.ci-local/ci-local.sh full
# ===========================================

image: rust:latest

stages:
  - build
  - release

variables:
  CARGO_HOME: "${CI_PROJECT_DIR}/.cargo"

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .cargo/
    - target/

# ===========================================
# BUILD - Only on tags or manual
# ===========================================
build:
  stage: build
  script:
    - rustup component add clippy rustfmt
    - cargo fmt --all -- --check || true
    - cargo build --release
    - cargo clippy --all-targets -- -D warnings || true
  artifacts:
    paths:
      - target/release/
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+$/
    - when: manual
      allow_failure: true

