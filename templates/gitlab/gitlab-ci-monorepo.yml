# ===========================================
# GitLab CI for Monorepo Projects
# ===========================================
# Copy to: .gitlab-ci.yml
#
# MINIMAL CI - runs only on tags and manual triggers.
# Uses rules:changes to detect which service changed.
# Run full validation locally: ./.ci-local/ci-local.sh full
# ===========================================

stages:
  - build
  - docker

# ===========================================
# FRONTEND (Node.js)
# ===========================================
frontend:
  stage: build
  image: node:20-alpine
  script:
    - cd packages/frontend
    - npm ci
    - npm run lint || true
    - npm run build
  rules:
    - if: $CI_COMMIT_TAG
      changes:
        - packages/frontend/**/*
    - when: manual
      allow_failure: true

# ===========================================
# BACKEND (Java/Gradle)
# ===========================================
backend:
  stage: build
  image: eclipse-temurin:21-jdk
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  script:
    - cd packages/backend
    - chmod +x gradlew
    - ./gradlew classes --no-daemon
    - ./gradlew spotlessCheck --no-daemon || true
  rules:
    - if: $CI_COMMIT_TAG
      changes:
        - packages/backend/**/*
    - when: manual
      allow_failure: true

