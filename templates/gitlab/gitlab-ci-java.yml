# ===========================================
# GitLab CI for Java/Gradle Projects
# ===========================================
# Copy to: .gitlab-ci.yml
#
# MINIMAL CI - runs only on tags and manual triggers.
# Run full validation locally: ./.ci-local/ci-local.sh full
# ===========================================

image: eclipse-temurin:21-jdk  # Change: 17, 21, 25

stages:
  - build
  - publish
  - docker

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=true"
  GRADLE_USER_HOME: "${CI_PROJECT_DIR}/.gradle"

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .gradle/
    - build/

# ===========================================
# BUILD - Only on tags or manual
# ===========================================
build:
  stage: build
  script:
    - chmod +x gradlew
    - ./gradlew classes --no-daemon
    - ./gradlew spotlessCheck --no-daemon || true
  rules:
    - if: $CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+$/
    - when: manual
      allow_failure: true

