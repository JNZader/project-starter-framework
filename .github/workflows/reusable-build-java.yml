# ===========================================
# Reusable Workflow: Java/Gradle Build
# ===========================================
# Minimal CI for Java projects - saves CI minutes.
#
# Usage in your project:
#   jobs:
#     build:
#       uses: JNZader/project-starter-framework/.github/workflows/reusable-build-java.yml@main
#       with:
#         java-version: '21'
# ===========================================

name: Java Build (Reusable)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version (17, 21, 25)'
        required: false
        default: '21'
        type: string
      gradle-tasks:
        description: 'Gradle tasks to run'
        required: false
        default: 'classes'
        type: string
      run-tests:
        description: 'Run tests (uses more minutes)'
        required: false
        default: false
        type: boolean
      run-spotless:
        description: 'Run Spotless format check'
        required: false
        default: true
        type: boolean
      working-directory:
        description: 'Working directory'
        required: false
        default: '.'
        type: string
      gradle-args:
        description: 'Additional Gradle arguments'
        required: false
        default: ''
        type: string

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.caching=true'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Compile
        run: ./gradlew ${{ inputs.gradle-tasks }} --no-daemon ${{ inputs.gradle-args }}

      - name: Spotless Check
        if: inputs.run-spotless
        run: ./gradlew spotlessCheck --no-daemon
        continue-on-error: true

      - name: Test
        if: inputs.run-tests
        run: ./gradlew test --no-daemon ${{ inputs.gradle-args }}

      - name: Upload test results
        if: inputs.run-tests && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/reports/tests/'
          retention-days: 7
