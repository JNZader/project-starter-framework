# ===========================================
# GitLab CI for Rust Projects
# ===========================================
# Copy to: .gitlab-ci.yml
#
# MINIMAL CI - runs on merge requests, tags, and manual triggers.
# Run full validation locally: ./.ci-local/ci-local.sh full
# ===========================================

image: rust:1.83-slim

stages:
  - build
  - release

variables:
  CARGO_HOME: "${CI_PROJECT_DIR}/.cargo"

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .cargo/
    - target/

# ===========================================
# LINT - Reports failures without blocking pipeline
# ===========================================
lint:
  stage: build
  allow_failure: true
  script:
    - rustup component add clippy rustfmt
    - cargo fmt --all -- --check
    - cargo clippy --all-targets -- -D warnings
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
    - when: manual
      allow_failure: true

# ===========================================
# BUILD - On merge requests, tags, or manual
# ===========================================
build:
  stage: build
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/
    expire_in: 1 hour
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
    - when: manual
      allow_failure: true

